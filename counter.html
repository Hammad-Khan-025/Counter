<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="counter.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Counter App</title>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h2>Counter</h2>
        <span class="value">0</span>
        <div class="d-flex gap-4 mt-3">
            <button class="btn decrease btn-outline-dark border-2 text-uppercase" >decrease</button>
            <button class="btn reset btn-outline-dark border-2 text-uppercase" >reset</button>
            <button class="btn increase btn-outline-dark border-2 text-uppercase" >increase</button>
        </div>
    </div>

    <script src="counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
